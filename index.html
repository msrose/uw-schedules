<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>UW Schedule Generator</title><link rel="stylesheet" href="vendor/vendor.css"><link rel="stylesheet" href="application.min.css"><script type="text/javascript">(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73693150-3', 'auto');
    ga('send', 'pageview');</script></head><body><div ng-controller="MainController" class="container-fluid"><div id="searchModal" class="modal fade" tabindex="-1" role="dialog"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">{{searchParams.subject}} {{searchParams.cournum}} (Term {{data.term}})</h4></div><div class="modal-body" ng-bind-html="searchResults"></div><div class="modal-footer">Source: <a href="http://www.adm.uwaterloo.ca/infocour/CIR/SA/under.html" target="_blank">http://www.adm.uwaterloo.ca</a> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><div class="row no-print"><div class="col-xs-12"><h1 class="text-center">University of Waterloo Schedule Generator</h1><div class="row"><form><fieldset ng-disabled="generating"><div class="col-sm-6 col-xs-12"><div class="form-group"><label for="title">Title</label><input class="form-control" type="text" ng-model="data.title" id="title"></div><div class="form-group"><label for="term">Term</label><input class="form-control" type="text" ng-model="data.term" id="term"></div><div class="form-group"><label for="colors">Colors</label><input class="form-control" type="text" ng-model="data.colors" id="colors"></div></div><div class="col-sm-6 col-xs-12"><div class="form-group"><label>Courses</label><div class="row course" ng-repeat="course in data.course_numbers track by $index"><div class="col-xs-10"><input type="text" class="form-control" ng-model="data.course_numbers[$index]"></div><div class="col-xs-2"><button class="btn" ng-click="removeCourse($index)">X</button></div></div><button class="btn" ng-click="addCourse()">Add Course</button></div></div></fieldset></form></div><div class="row"><div class="col-sm-6 col-xs-12"><button class="btn btn-primary" ng-click="generateSchedule()">Generate Schedule</button></div><div class="col-sm-6 col-xs-12"><h4>Search Courses</h4><form class="form-inline"><div class="form-group"><input type="text" class="form-control" ng-model="searchParams.subject" placeholder="Subject"></div><div class="form-group"><input type="text" class="form-control" ng-model="searchParams.cournum" placeholder="Course Number"></div><button class="btn btn-primary" ng-click="search()">Search</button></form></div></div><hr><div class="row"><div class="col-xs-12"><div class="alert alert-info" ng-show="generating">Generating schedule...</div></div></div></div></div><div ng-show="!generating" class="row"><div class="col-xs-12"><div class="alert alert-danger" ng-show="error">{{error}}</div><iframe srcdoc="{{scheduleContent | toTrusted}}">Browser must support iframes to view schedules</iframe></div></div></div><script src="vendor/vendor.js"></script><script src="application.min.js"></script></body></html>
